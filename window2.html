<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function showAlert(){
            setTimeout(function(){alert("setTimeout()을 사용하여 표시됩니다.")},3000);
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>버튼을 누르면 3초후에 경고박스가 표시됨</p>
    <button onclick="showAlert()">눌러보셈</button>
</body>
</html>
